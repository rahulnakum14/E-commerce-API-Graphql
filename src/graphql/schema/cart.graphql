type Query {
  "Get Cart Details"
  getCartDetails: [Cart!]!
}

type Mutation {
  "Add product to cart"
  addProductCart(
    product_id: String!
    quantity: String!
  ): CartResponse!
  
  removeProductCart(
    product_id: String!
  ): CartResponse!
}

schema {
  query: Query
  mutation: Mutation
}
