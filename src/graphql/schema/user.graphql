type Query {
  "Get All Users"
  getUsers: [User]!

  "Verify Email"
  verifyEmail(signupToken: String!): VerifyEmailResponse!
}

type Mutation {
  "Register User"
  registerUser(
    username: String!
    email: String!
    password: String!
  ): UserResponse!

  "Login User"
  loginUser(username: String!, password: String!): UserLoginData!
}

schema {
  query: Query
  mutation: Mutation
}
